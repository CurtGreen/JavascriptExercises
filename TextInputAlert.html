<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
            <script>
                function displayMessage(){
                    let text = $("#input").val();
                    alert(text);
                }
            </script>
    </head>
    <body>
        <input id="input" type="text">
        <button id="say">Say</button>
        <script>$("#say").click(function(){displayMessage();});</script>
    </body>
</html>
