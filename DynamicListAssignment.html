<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var list = [];
            function addItem(){
                let newItem = $("#item").val();
                list.push(newItem);
                console.log(`List value is ${ list }`);
                $("#list").children().remove();
                $(list).each(function(index, element) {
                    newElem = document.createElement("li");
                    newElem.innerHTML = element;
                    $("#list").append(newElem);
                });
               
            }
            $(document).ready(
                function() {
                console.log("Document is ready...");
                $("#action").click(function(){ addItem();});
                console.log("Click event registered...");
                }
            );
        </script>
        <body>
            <h1>Let's List Things Together! ^_^</h1>
            <hr>
            <ol id="list"></ol>
            <input id="item" type="text" placeholder="What do to add?">
            <button id="action"> Add Item</button>
        </body>
    </head>
</html>
